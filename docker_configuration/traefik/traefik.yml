api:
  dashboard: true


entryPoints:
  http:
    address: ":80"
  https:
    address: ":443"
global: 
  checknewversion: true 

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"   # Listen to the UNIX Docker socket
    exposedByDefault: false                    # Only expose contaener that are explicitly enabled (using label traefik.enabled)
    network: "stack-network"                    # Default network to use for connections to all containers.
    swarmmode: false                           # Activates the Swarm Mode (instead of standalone Docker).
    # Watch Docker Swarm events
  file:
    filename: "/etc/traefik/config.yml"       # Link to the dynamic configuration
    watch: true
  providersThrottleDuration: 10

accessLog:
  filePath: "/var/log/access.log"
log:
  filePath: "/var/log/traefik.log"
